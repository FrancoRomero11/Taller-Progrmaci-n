<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Franco Romero</title>
</head>
<body>
    <div class="form">
    <h1>Franco Romero</h1>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre </label><input placeholder="Ingrese su Nombre" name="nombre" id="nombre" type="text"><br>
            <label for="apellido">Apellido </label><input placeholder="Ingrese su Apellido" name="apellido" id="apellido" type="text"><br>
            <label for="dni">DNI </label><input placeholder="Ingrese su DNI" name="dni" id="dni" type="number"><br>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Contacto</legend>
            <label for="email">Email </label><input placeholder="Ingrese su Email" name="email" id="email" type="email"><br>
            <label for="telefono">Telefono </label><input placeholder="Ingrese su Telefono" name="telefono" id="telefono" type="number"><br>
            <label for="direccion">Direccion </label><input placeholder="Ingrese su Direccion" name="direccion" id="direccion" type="text"><br>
        </fieldset>
        <hr>
            <h3 class="font">Comidas Favoritas</h3>
            <label for="asado">Asado</label><input name="asado" id="asado" type="checkbox"><br>
            <label for="milanesa">Milanesa</label><input name="milanesa" id="milanesa" type="checkbox"><br>
            <label for="pure">Pure de Papa</label><input name="pure" id="pure" type="checkbox"><br>
            <label for="ensalada">Ensalada Rusa</label><input name="ensalada" id="ensalada" type="checkbox"><br>
            <label for="ñoquis">Ñoquis</label><input name="ñoquis" id="ñoquis" type="checkbox"><br>
        <hr>
            <h3 class="font">Elige tu ciudad favorita</h3>
            <select name="" id="">
                <option value="">Bariloche</option>
                <option value="">Viedma</option>
                <option value=""selected>Cipolletti</option>
                <option value="">Las Grutas</option>
                <option value="">General Roca</option>
            </select>
        <hr>
            <h3 class="font">Te gusta el asado?</h3>
                <label for="si-no">Si</label><input type="radio" name="si-no" id="si-no" checked>
                <label for="si-no">No</label><input type="radio" name="si-no" id="si-no">
        <hr>
            <h3 class="font">Mis Hobbies</h3>
            <ol>
                <li>Comer</li>
                <li>Dormir</li>
                <li>Jugar</li>
                <li>Escuchar Musica</li>
                <li>Ver Videos</li>
            </ol>
    </form>
    </div>
</body>
</html>
